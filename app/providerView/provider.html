<div ng-controller="ProviderController">
    <h1>Provider view</h1>
    <ul class="nav-buttons">
        <li>
            <button type="button" ng-click="showManageServicesTab()">Manage services</button>
        </li>
        <li>
            <button type="button" ng-if="areServicesInitialized()" ng-click="showCreateAdminTab()">Create admin</button>
        </li>
    </ul>

    <div ng-if="isCreateAdminShown()">
        Please provide the admin login and password. 

        <form name="createAdminForm" ng-submit="createAdminForm.$valid && createAdminAccount()">
            Login
            <input type="text" name="login" ng-model="admin.login" required />
            <br />
            Password
            <input type="password" name="password" ng-model="admin.password" required />
            <br />
            <input type="submit" value="Create" />
        </form>
    </div>

    <div ng-if="isManageServicesShown()">
        Please select the services you want to offer. <br />

        <input type="checkbox" ng-model="services.network" /> Network (private subnets) <br />
        <input type="checkbox" ng-model="services.autoTemplates" ng-change="autoTemplatesChoiceChanged()" /> Auto templates <br />
        <input type="checkbox" ng-model="services.manualTemplates" ng-change="manualTemplatesChoiceChanged()" /> Manual templates <br />
        <ul class="manual-template-list" ng-if="manualTemplatesShown()">
            <li><input type="checkbox" ng-model="services.ram" /> RAM </li>
            <li><input type="checkbox" ng-model="services.hdd" /> HDD </li>
            <li><input type="checkbox" ng-model="services.os" /> OS </li>
            <li><input type="checkbox" ng-model="services.swap" /> Swap </li>
            <li><input type="checkbox" ng-model="services.cpus" /> CPU </li>
            <li><input type="checkbox" ng-model="services.ipAddress" /> IP address </li>
            <li><input type="checkbox" ng-model="services.authentication" /> Authentication </li>
        </ul>               

        <button type="button" ng-click="saveServices()">Save</button>
    </div>
</div>
