<div ng-controller="ProviderController">
    <h1>Provider view</h1>
    <ul class="nav-buttons">
        <li>
            <button type="button" ng-click="showManageServicesTab()">Manage services</button>
        </li>
        <li>
            <button type="button" ng-if="areServicesInitialized()" ng-click="showCreateAdminTab()">Create admin</button>
        </li>
    </ul>

    <div ng-if="isCreateAdminShown()">
        Please provide the admin login and password.
        <form>
            Login
            <input type="text" name="login" ng-model="admin.login" />
            <br />
            Password
            <input type="password" name="password" ng-model="admin.password" />
        </form>
        <button type="button" ng-click="createAdminAccount()">Create</button>
    </div>
    
    <div ng-if="isManageServicesShown()">
        Please the services you want to offer.
        <form>
            <input type="checkbox" /> Network (private subnets) <br />
            <input type="checkbox" /> Auto templates <br />
            <input type="checkbox" /> Manual templates
            <ul class="manual-template-list">
                <li><input type="checkbox" /> RAM </li>
                <li><input type="checkbox" /> HDD </li>
                <li><input type="checkbox" /> OS </li>
                <li><input type="checkbox" /> Swap </li>
                <li><input type="checkbox" /> CPU </li>
                <li><input type="checkbox" /> IP address </li>
                <li><input type="checkbox" /> Authentication </li>
            </ul>               
        </form>
        <button type="button" ng-click="saveServices()">Save</button>
    </div>
</div>
