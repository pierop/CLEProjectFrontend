<h1>Student view</h1>

<div class="logOutButton">
    <button type="button" ng-click="logout()">Log out</button>
</div>

<h2>My space</h2>

<ul ng-controller="StudentController as studentCtrl">
    <li ng-repeat="vm in studentCtrl.user.vm" ng-show="studentCtrl.user.vm.length">
        <div>
            <span>{{vm.name}}</span>
            <button type="button" ng-show="vm.state.toLowerCase() === 'on'" ng-click="studentCtrl.stopVM(vm)">stop</button>
            <button type="button" ng-show="vm.state.toLowerCase() === 'off'" ng-click="studentCtrl.startVM(vm)">start</button>
            <span ng-show="vm.state === 'on'">IP address : {{vm.ipAddress}}</span>
        </div>
    </li>
    <div ng-show="{{studentCtrl.showMessage}}">An error occured while doing operation on the vm</div>
    <button type="button" ng-click="studentCtrl.logout()">log out</button>
</ul>
